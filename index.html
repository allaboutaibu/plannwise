<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>PlanWise — Study Planner</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pap8f+Xn2Qv2QXGg2sKXHfX3y0Q0aY1s1A1Q5ZpF0QyWz6h1G1g6C6K1x6k2H7w/9k1Z1k1Z1k1Z1k1Z1k1Z1kQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<!-- Landing Page -->
	<section id="landing" class="landing">
		<div class="landing-content">
			<h1>PlanWise</h1>
			<p class="landing-subtitle">A Structured Study Planner</p>
			<button id="get-started-btn" class="btn primary">Get Started</button>
		</div>
	</section>

	<!-- Main App -->
	<div id="app-container" class="hidden">
		<canvas id="bg-particles" aria-hidden="true"></canvas>
		<header class="site-header">
			<div class="container">
				<h1>PlanWise</h1>
				<p class="tag">Study smarter, not harder</p>
			</div>
		</header>

		<!-- Navigation -->
		<nav class="top-nav container">
			<button id="nav-timetable" class="nav-btn active"><i class="fa-regular fa-calendar-days"></i> Timetable</button>
			<button id="nav-pomodoro" class="nav-btn"><i class="fa-regular fa-clock"></i> Pomodoro</button>
		</nav>

		<!-- Content -->
		<main class="container grid">
			<!-- Timetable Section -->
			<section class="card" id="planner">
				<h2><i class="fa-regular fa-calendar-days icon"></i> Timetable</h2>
				
				<div class="form-row">
					<label>Number of Subjects</label>
					<input id="num-subjects" type="number" min="1" max="12" value="3">
					<button id="sync-subjects" class="btn">Sync</button>
				</div>

				<div class="form-row">
					<label>Available Hours</label>
					<input id="available-hours" type="number" min="0" step="0.5" value="4">
				</div>

				<div class="form-row subjects-header">
					<strong>Subjects (name + difficulty)</strong>
					<button id="add-subject" class="btn">+ Add</button>
				</div>

				<div id="subjects-list"></div>

				<div class="form-row">
					<button id="generate-plan" class="btn primary">Generate Timetable</button>
				</div>

				<div id="plan-output" class="plan-output"></div>
			</section>

			<!-- Pomodoro Section -->
			<section class="card" id="focus-timer">
				<h2><i class="fa-regular fa-clock icon"></i> Pomodoro Timer</h2>
				
				<div class="form-row">
					<label>Focus (min)</label>
					<input id="focus-minutes" type="number" min="5" max="90" step="1" value="25">
				</div>

				<div class="form-row">
					<label>Break (min)</label>
					<input id="break-minutes" type="number" min="1" max="30" step="1" value="5">
				</div>

				<div class="timer-display" id="timer">25:00</div>

				<div class="form-row phase-row">
					<div>Phase: <strong id="timer-phase">Focus</strong></div>
					<div>Sessions: <strong id="session-count">0</strong></div>
				</div>

				<div class="form-row controls">
					<button id="start-btn" class="btn primary">Start</button>
					<button id="pause-btn" class="btn">Pause</button>
					<button id="reset-btn" class="btn">Reset</button>
				</div>
			</section>
		</main>

		<footer class="site-footer">
			<div class="container">PlanWise — Calm, structured study planning.</div>
		</footer>
	</div>

	<script src="app.js"></script>
</body>
</html>
